
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> calculator Anfal </title> <!--title-->
    <link rel="icon" type="image/png" href="iconAnfal.jpg" /> <!-- https://www.w3schools.com/icons/default.asp-->
    <link rel="stylesheet" href="calculator_Anfal.css" /> <!--External style sheets-->
	<script src="calculator_Anfal.JS">
	
	</script> <!-- Java Script -->
  </head>
  
  <body>
    <div class="calculator">
      <div class="calculator-display">
		<input type='text' value='0'  id='resultScreen' disabled>
      </div>
      <div class="calculator-button">  
        <!--Your code should include at least two operations -->
        <button class="operator" value="+" onClick="display('+')">+</button>
        <button class="operator" value="-" onClick="display('-')">-</button>
        <button class="operator" value="*" onClick="display('*')">*</button>
        <!-- creating buttons and assigning values --> 
        <button value="1" onClick="display('1')">1</button>
        <button value="2" onClick="display('2')">2</button>
        <button value="3" onClick="display('3')">3</button>
        <button value="4" onClick="display('4')">4</button>
        <button value="5" onClick="display('5')">5</button> 
        <button value="6" onClick="display('6')">6</button>
        <button value="7" onClick="display('7')">7</button>
        <button value="8" onClick="display('8')">8</button>
        <button value="9" onClick="display('9')">9</button>
        <button value="0" onClick="display('0')">0</button>
      
        <button class="equal-sign operator" value="=" onClick="solve()">=</button>
      </div>
    </div> 
  </body>
</html>
